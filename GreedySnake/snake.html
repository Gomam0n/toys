<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #game-canvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #score {
            position: absolute;
            top: -30px;
            left: 0;
            font-size: 20px;
            font-weight: bold;
        }
        #game-over, #start-dialog, #board-size-dialog, #difficulty-dialog {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.active {
            box-shadow: 0 0 10px white;
            transform: scale(1.1);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">分数: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="final-score">0</span></p>
            <button onclick="showBoardSizeDialog()">重新开始</button>
        </div>
        <div id="board-size-dialog">
            <h2>选择棋盘大小</h2>
            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
                <button id="btn-size-small" onclick="setBoardSize('small')" style="background-color: #2196F3;">小</button>
                <button id="btn-size-medium" onclick="setBoardSize('medium')" style="background-color: #4CAF50;">中</button>
                <button id="btn-size-large" onclick="setBoardSize('large')" style="background-color: #FF5722;">大</button>
            </div>
            <button onclick="showDifficultyDialog()">确认</button>
        </div>
        <div id="difficulty-dialog">
            <h2>选择难度级别</h2>
            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
                <button id="btn-diff-easy" onclick="setDifficulty('easy')" style="background-color: #4CAF50;">简单</button>
                <button id="btn-diff-medium" onclick="setDifficulty('medium')" style="background-color: #FFC107;">中等</button>
                <button id="btn-diff-hard" onclick="setDifficulty('hard')" style="background-color: #F44336;">困难</button>
            </div>
            <button onclick="startGame()">开始</button>
        </div>
        <div id="start-dialog">
            <h2>贪吃蛇游戏</h2>
            <p>使用方向键控制蛇的移动方向</p>
            <p>吃到食物可以增加分数</p>
            <button onclick="showBoardSizeDialog()">开始游戏</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
